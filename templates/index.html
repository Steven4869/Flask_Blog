{% extends 'base.html' %}
{% block content %}
    <div>
        
    </div>
    <br>
    <br>
    {% for post in posts %}
    <div class="shadow p-3 mb-5 bg-bodyrounded w-75 ">
      <img src="{{post.banner}}" alt="" width="900px">
        <h1>{{post.title}}</h1>
        {{ post.date_posted }} <br>
        <strong>Genre:</strong>{{ post.slug }} <br>
        <a href="{{url_for('post', id=post.id)}}" class="btn btn-outline-primary">View</a>
        {% if post.author_id == current_user.id %}
          <a href="{{url_for('edit_posts', id=post.id)}}" class="btn btn-outline-secondary ">Edit Blog</a>
        {% endif %}

        <hr>
        <br>
    </div>
    


{% endfor %}
<a href="{{url_for('posts')}}" class="btn btn-primary">More</a>
<br><br>
{% endblock %}
